basePath: /
definitions:
  gemini.ChatRequest:
    properties:
      message:
        type: string
      metadata:
        $ref: '#/definitions/providers.SessionMetadata'
      model:
        type: string
    type: object
  gemini.ChatResponse:
    properties:
      history:
        items:
          $ref: '#/definitions/providers.Message'
        type: array
      metadata:
        $ref: '#/definitions/providers.SessionMetadata'
      response:
        type: string
    type: object
  gemini.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  gemini.GenerateRequest:
    properties:
      files:
        items:
          type: string
        type: array
      message:
        type: string
      model:
        type: string
    type: object
  gemini.GenerateResponse:
    properties:
      metadata:
        additionalProperties: {}
        type: object
      response:
        type: string
    type: object
  gemini.TranslateRequest:
    properties:
      message:
        type: string
      target_lang:
        type: string
    type: object
  openai.ChatCompletionRequest:
    properties:
      messages:
        items:
          $ref: '#/definitions/openai.Message'
        type: array
      model:
        type: string
      stream:
        type: boolean
    type: object
  openai.ChatCompletionResponse:
    properties:
      choices:
        items:
          $ref: '#/definitions/openai.Choice'
        type: array
      created:
        type: integer
      id:
        type: string
      model:
        type: string
      object:
        type: string
      usage:
        $ref: '#/definitions/openai.Usage'
    type: object
  openai.Choice:
    properties:
      finish_reason:
        type: string
      index:
        type: integer
      message:
        $ref: '#/definitions/openai.Message'
    type: object
  openai.Error:
    properties:
      code:
        type: string
      message:
        type: string
      type:
        type: string
    type: object
  openai.ErrorResponse:
    properties:
      error:
        $ref: '#/definitions/openai.Error'
    type: object
  openai.Message:
    properties:
      content:
        type: string
      role:
        type: string
    type: object
  openai.Usage:
    properties:
      completion_tokens:
        type: integer
      prompt_tokens:
        type: integer
      total_tokens:
        type: integer
    type: object
  providers.Image:
    properties:
      alt_text:
        type: string
      height:
        type: integer
      title:
        type: string
      url:
        type: string
      width:
        type: integer
    type: object
  providers.Message:
    properties:
      content:
        type: string
      images:
        items:
          $ref: '#/definitions/providers.Image'
        type: array
      role:
        description: '"user" or "model"'
        type: string
    type: object
  providers.SessionMetadata:
    properties:
      choice_id:
        type: string
      conversation_id:
        type: string
      extra:
        additionalProperties: {}
        type: object
      model:
        type: string
      response_id:
        type: string
    type: object
host: localhost:3000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: WebAI-to-API service for Go - Convert web-based AI services to REST
    APIs
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: AI Bridges API
  version: "1.0"
paths:
  /gemini/chat:
    post:
      consumes:
      - application/json
      description: Send a message in a chat session
      parameters:
      - description: Chat request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/gemini.ChatRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gemini.ChatResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/gemini.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/gemini.ErrorResponse'
      summary: Chat with Gemini
      tags:
      - Gemini
  /gemini/generate:
    post:
      consumes:
      - application/json
      description: Generate a single response from Gemini
      parameters:
      - description: Generate request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/gemini.GenerateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gemini.GenerateResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/gemini.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/gemini.ErrorResponse'
      summary: Generate content with Gemini
      tags:
      - Gemini
  /gemini/translate:
    post:
      consumes:
      - application/json
      description: Translate text to a target language using Gemini
      parameters:
      - description: Translate request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/gemini.TranslateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gemini.GenerateResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/gemini.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/gemini.ErrorResponse'
      summary: Translate text with Gemini
      tags:
      - Gemini
  /v1/chat/completions:
    post:
      consumes:
      - application/json
      description: Accepts requests in OpenAI format
      parameters:
      - description: Chat request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/openai.ChatCompletionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/openai.ChatCompletionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/openai.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/openai.ErrorResponse'
      summary: OpenAI-compatible chat completions
      tags:
      - OpenAI Compatible
swagger: "2.0"
